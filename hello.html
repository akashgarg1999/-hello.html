<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">DETAILS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container-fluid row">
    <div class="container-fluid col-5" style="border-right:2px solid;">
      <h1 style="text-align: center;">user details</h1>
      <br>

      <form class="needs-validation" id="form" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">City</label>
            <input type="text" class="form-control" id="City" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">State</label>
            <select class="custom-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>Tamil Nadu</option>
              <option>Rajasthan</option>
              <option>Uttar Pradesh</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        <h5>GENDER</h5>
        <div class="container" id="gender">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="typeg" id="inlineRadio1" value="male">
            <label class="form-check-label" for="inlineRadio1">male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="typeg" id="inlineRadio2" value="female">
            <label class="form-check-label" for="inlineRadio2">female</label>
          </div><br>
        </div>
        <h5>fav color</h5>
        <div class="container" id="favcolor">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="typec" id="favcolorred" value="option1">
            <label class="form-check-label" for="inlineRadio1">red</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="typec" id="favcolorblue" value="option2">
            <label class="form-check-label" for="inlineRadio2">blue</label>
          </div>

        </div>
        <br>
        <div class="container" id="message">
          <h5>Message</h5>
          <textarea class="text" cols="50" rows="4" id="textarea"></textarea>
        </div><br>
        <!-- <button onclick="hello;">hello</button> -->
      </form>
      <button id="subBtn" onclick="submitkro();">Submit form</button>

    </div>
    <div class="container-fluid col-7">
      <h1 style="text-align: center;">user database</h1>
      <div class="container">
        <div class="tab tab-1">
          <table id="table" border="2px solid;">
            <style>
              #table {
                border;
              }
            </style>
            <tr>
              <th>firstName</th>
              <th>lastName</th>
              <th>username</th>
              <th>city</th>
              <th>state</th>
              <th>GENDER</th>
              <th>favcolor</th>
              <th>Message</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
